<!DOCTYPE html>
<html lang="en">
    <link type="text/css" rel="stylesheet" href="C:\xampp\htdocs\js/calculadora.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="5"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td id="siete"><Button>7</Button></td>
            <td id="ocho"><Button>8</Button></td>
            <td id="nueve"><Button>9</Button></td>
            <td id="division"><Button>/</Button></td>
        </tr>
        <tr>
            <td id="cuatro"><button>4</button></td>
            <td id="cinco"><button>5</button></td>
            <td id="seis"><button>6</button></td>
            <td id="multiplicacion"><button>x</button></td>
        </tr>
        <tr>
            <td id="uno"><button>1</button></td>
            <td id="dos"><button>2</button></td>
            <td id="tres"><button>3</button></td>
            <td id="resta"><button>-</button></td>
        </tr>
        <tr>
            <td id="igual"><button>=</button></td>
            <td id="cero"><button>0</button></td>
            <td id="reset"><button>C</button></td>
            <td id="suma"><button>+</button></td>
        </tr>
    </table>
    <script src="C:\xampp\htdocs\js/calculadora.js"></script>
</body>
</html>
